<h1 style="text-align:center; color:brown"><b>Book a Title</b></h1>
<form>
    <fieldset id="Yourname">
        <legend style="text-align: center;"> Your name</legend>
        <center><input type="text" id="yourname" name="yourname" required ></center>
    </fieldset><br>
    <fieldset >
        <legend style="text-align: center;">Sex</legend> 
        <center><input type="radio" value="Male" name="sex">Male 
                <input type="radio" value="Female" name="sex" checked>Female </center>
    </fieldset>
    <br>
    <fieldset>
        <legend style="text-align: center;">Size</legend>
        <center><input type="radio" value="2" name="size"> 2-person table 
        <input type="radio" value="3" name="size" checked> 4-person table
        <input type="radio" value="6" name="size" > 6-person table</center>
    </fieldset>
    <br>
    <fieldset>
        <center><legend style="text-align: center;">Location</legend>
        <input type="radio" value="in" name="location"> Indoors
        <input type="radio" value="out" name="location" checked> Outdoors</center>
    </fieldset>
    <center><button>Book table</button></center>
</form>
